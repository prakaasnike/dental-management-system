models:
  Visitor:
    name: string
    status: enum:checked_in,completed
    phone: number required nullable
    gender: enum:male,female,other
    dob: date
    description: text
    visitor_date: date
    visitor_payment: decimal:10,2

  Patient:
    patient_image: string nullable
    patient_before_image: string required nullable
    name: string
    phone: number required
    email: string nullable
    gender: enum:male,female,other
    dob: date
    blood_type: nullable enum:A+,A-,B+,B-,AB+,AB-,O+,O-
    address: string nullable
    registered_date: date
    relationships:
      belongsToMany: Payment, Appointment, Doctor
      belongsTo: LabReport

  Doctor:
    specialization_id: unsignedInteger nullable
    doctor_image: string nullable
    name: string
    email: string nullable
    phone: number required
    gender: enum:male,female,other
    dob: date
    years_of_experience: integer
    address: string
    relationships:
      belongsToMany: Appointment, Specialization, Patient

  Appointment:
    doctor_id: unsignedInteger nullable
    patient_id: unsignedInteger nullable
    service_id: unsignedInteger nullable
    status: enum:booked,cancelled,completed
    appointment_datetime: date
    appointment_description: string
    relationships:
      belongsToMany: Doctor, Patient, Payment, Service

  Payment:
    patient_id: unsignedInteger nullable
    appointment_id: unsignedInteger nullable
    patient_total_amount_to_be_paid: decimal(10,2) nullable
    patient_initial_deposit: decimal(10,2) nullable
    appointment_payment_amount: decimal(10,2) nullable
    appointment_payment_status: nullable enum:paid,unpaid
    appointment_payment_mode: nullable enum:online,offline
    total_service_charge_amount: decimal(10,2) nullable
    patients_total_appointment_amount_deposits: decimal(10,2) nullable
    patient_remaining_amount: decimal(10,2)
    total_payments: decimal(10,2)
    relationships:
      belongsToMany: Patient, Appointment, Service

  LabReport:
    patient_id: unsignedInteger nullable
    lab_report_name: string
    description: string
    lab_image: string
    relationships:
      hasMany: Patient

  Service:
    service_name: string
    service_amount: decimal(10,2)
    service_description: string nullable
    service_image: string nullable
    relationships:
      belongsToMany: Payment, Appointment

  CompletedTreatment:
    patient_id: unsignedInteger nullable
    doctor_id: unsignedInteger nullable
    treatment_name: string
    payment_id: unsignedInteger nullable
    relationships:
      belongsToMany: Patient, Doctor

  Specialization:
    name: string
    relationships:
      belongsToMany: Doctor
